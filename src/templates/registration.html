{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', path='/css/auth.css') }}" rel="stylesheet">
    <title>Рєстрація</title>
{% endblock %}

{% block content %}
    <div class="rounded container-auth">
        <div class="search-header-auth">
            <h1>Рєстрація</h1>
        </div>
            <div class="form-input">
                <input type="text" minlength="3" id="username" class="form-control" style="margin-bottom: 10px;" placeholder="Введіть ваше ім'я" required>
                <input type="email" minlength="7" id="email" class="form-control" style="margin-bottom: 10px;" placeholder="Введіть вашу пошту" required>
                <input type="password" minlength="7" id="password" class="form-control" placeholder="Придумайте пароль" required>
                <div><b style="color: red;" id="error-message"></b></div>
                <button type="submit" onclick="registerUser(
                document.getElementById('email').value,
                document.getElementById('password').value,
                document.getElementById('username').value)"
                    style="margin-top: 20px;" class="btn btn-dark">Зареєструватись</button>
                <script src="/static/javascript/auth.js"></script>
            </div>
        <div style="margin-top: 25px;">Вже маєте профіль?</div><button onclick="location.href='http://127.0.0.1:8000/login'" style="margin-top: 10px;" class="btn btn-dark">Увійти</button>
    </div>
{% endblock %}
