{% extends "base.html" %}

{% block head %}
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <title>Профіль</title>
    <script src=""></script>
{% endblock %}

{% block content %}
<div id="userProfile">
        <img src="{{ url_for('static', path='/img/capture.png') }}" alt="User Avatar">

    <div>
        <h1>{{ user.username }}</h1>
        <p><strong>Емейл:</strong> {{ user.email }}</p>
        <p><strong>Пошта підтверджена:</strong> {{ user.is_verified }}</p>
    </div>
</div>


    <div class="userProfile">
        <div class="search-form">
            <input type="text" class="form-control" id="book_id" placeholder="Введіть книжку"/>
            <div class="center">
                <button class="btn btn-dark" onclick="">Пошук</button>
            </div>
        </div>
        <div class="books-container">
            {% for book in books %}
                <div class="book-info">
                    <img src="{{ book['image'] }}" alt="Book hardcover" style="width:230px;height:300px;">
                    <div class="book-details">
                        <p><b style="font-size: 23px;">«{{ book['title'] }}»</b></p>
                        <p><strong>{{ book['description'] }}</strong></p>
                        <button class="btn btn-dark " id="buttonsProfile" onclick="location.href='{{ book['url'] }}'" type="button">Читати «{{ book['title'] }}»</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
